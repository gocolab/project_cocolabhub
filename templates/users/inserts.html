{% extends "templates/main_template.html"%}

{% block title %}
회원가입
{% endblock %}

{% block css %}
<!-- Quill의 CSS 파일 링크 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Quill 편집기의 스타일 지정 -->
  <style>
    #editor {
      height: 10rem;
      font-size: 1.1rem;
    }
  </style>
{% endblock %}

{% block main_container %}
<form action="" id="form_first">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="manager"> 관리자 여부
        </label>
    </div>
    <div class="mb-3">
        <label for="sel1" class="form-label">Select list (select one):</label>
        <select class="form-select" id="sel1" name="sellist1">
            <option value="Option1">1</option>
            <option value="Option2">2</option>
            <option value="Option3">3</option>
            <option value="Option4">4</option>
        </select>
    </div>
    <div>
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <div class="m-3">
        <button type="submit" class="btn btn-primary" formaction="/user/list" formmethod="post">List</button>
        <button type="submit" class="btn btn-danger" formaction="/user/insert" formmethod="post">Register</button>
        <button type="submit" class="btn btn-primary" formaction="/">Cancel</button>
    </div>

</form>
<!-- Quill의 JavaScript 파일 링크 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Quill 편집기 초기화 스크립트 -->
<script>
    var quill = new Quill('#editor', {
        theme: 'snow'
    });
    let form = document.getSelection('#form_first');
    form.onsubmit = function() {
      let editorContentInput = document.getSelection('#editorContent');
      editorContentInput.value = editorContentInput.innerHTML;
    };    
</script>
{% endblock %}
